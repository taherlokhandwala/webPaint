<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Web Paint</title>
  </head>
  <body>
    <div class="clear-instruction">
      <h3>
        Ctrl + C to Clear
      </h3>
    </div>
    <div class="color-pallette">
      <div class="#ED553B red"></div>
      <div class="#4CA26C green"></div>
      <div class="#163F5F blue"></div>
      <div class="black"></div>
      <div class="#58b19f greenblue"></div>
      <div class="#8F62E4 purple"></div>
    </div>
    <div class="thickness">
      <div class="15px extra-small"></div>
      <div class="20px small"></div>
      <div class="25px medium"></div>
      <div class="30px large"></div>
    </div>
    <div class="shapes">
      <div class="rectangle"></div>
      <div class="fill-color">
        <i class="fa fa-paint-brush fill" aria-hidden="true"></i>
      </div>
    </div>
    <div class="eraser">
      <i class="fa fa-eraser" aria-hidden="true"></i>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
